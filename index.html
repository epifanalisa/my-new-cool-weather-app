<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://kit.fontawesome.com/60b3e39e9f.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card whole-app">
        <div class="card-body">
          <div class="row">
            <div class="col-5 current-city-info">
              <div class="card-body">
                <div class="current-date"></div>
                <div id="current-city"></div>

                <div class="current-temperature">
                  <span id="temperature"></span>
                  <span class="units">
                    <a href="#" id="celsius-link">°C</a> |
                    <a href="#" id="farengheit-link">°F</a>
                  </span>
                </div>

                <img src="" id="current-weather-icon" />

                <div class="current-wind-hum-description">
                  <div id="description">Clear sky</div>
                  Wind: <span id="windspeed"></span>m/s
                  <br />
                  Humidity: <span id="humidity"></span>%
                </div>
              </div>
            </div>

            <div class="col-6">
              <div class="enter-city">
                <br />
                <div class="card-body">
                  <form id="search-city-form">
                    <input
                      id="a-city-input"
                      type="text"
                      placeholder="Enter a city"
                      autocomplete="off"
                    />
                    <input
                      type="submit"
                      value="Search"
                      class="btn btn-success"
                    />
                    <input
                      type="submit"
                      id="search-current-location"
                      value="Current"
                      class="btn btn-success"
                    />
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <br />
        <br />

        <div class="row five-days-info">
          <div class="col first-day">
            <div class="card-body">
              <h5 class="card-title">Mon, June 6</h5>
              <p class="card-text">
                <i class="fa-solid fa-cloud"></i>
                <span class="temperature">26° C </span>
              </p>
            </div>
          </div>
          <div class="col second-day">
            <div class="card-body">
              <h5 class="card-title">Tue, June 7</h5>
              <p class="card-text">
                <i class="fa-solid fa-sun"></i>
                <span class="temperature">26° C </span>
              </p>
            </div>
          </div>
          <div class="col third-day">
            <div class="card-body">
              <h5 class="card-title">Wed, June 8</h5>
              <p class="card-text">
                <i class="fa-solid fa-frog"></i>
                <span class="temperature">26° C </span>
              </p>
            </div>
          </div>
          <div class="col forth-day">
            <div class="card-body">
              <h5 class="card-title">Thu, June 9</h5>
              <p class="card-text">
                <i class="fa-solid fa-cloud"></i>
                <span class="temperature">26° C </span>
              </p>
            </div>
          </div>
          <div class="col fifth-day">
            <div class="card-body">
              <h5 class="card-title">Fri, June 10</h5>
              <p class="card-text">
                <i class="fa-solid fa-sun"></i>
                <span class="temperature">26° C </span>
              </p>
            </div>
          </div>
        </div>
      </div>
      <span class="open-source-link">
        <a
          href="https://github.com/epifanalisa/my-new-cool-weather-app"
          target="_blank"
          >Open-source code</a
        >
        by Alisa Epifanova
      </span>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
